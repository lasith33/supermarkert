<section>
<div class="container">
  <h1 class="form-title">Registration</h1>
  <form method="post"  action="#">
    <div class="main-user-info">
        <div class="user-input-box">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter Full Name">
        </div>
        <div class="user-input-box">
            <label for="Username">Full Username</label>
            <input type="text" id="Username" name="Username" placeholder="Enter Full Username">
        </div>
        <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="user-input-box">
            <label for="phonenumber">phone number</label>
            <input type="phonenumber" id="phonenumber" name="phonenumber" placeholder="Enter phone number">
        </div>
        <div class="user-input-box">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password">
        </div>
        <div class="user-input-box">
            <label for="conformpassword">conform Password</label>
            <input type="password" id="conformpassword" name="conformpassword" placeholder="conform password">
        </div>

    </div>
    <div class="gender-details-box">
        <span class="gender-title">Gender</span>
        <div class="gender-category">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">other</label>
        </div>
    </div>
    <div class="form-submit-btn">
        <input type="submit" value="register">
    </div>

  </form>
</div>
</section>
